# Nexus-Router Adapter CI
# Reference implementation for nexus-router-adapter-http

name: adapter-ci

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      ADAPTER_FACTORY_REF: "nexus_router_adapter_http:create_adapter"
      ADAPTER_CONFIG: '{"base_url": "https://example.com"}'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
          pip install "nexus-router>=0.10,<1.0"

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check . || echo "::warning::Ruff found issues"

      - name: Run tests
        run: |
          python -m pytest -v

      - name: Validate adapter (nexus-router gate)
        run: |
          python - <<'PY'
          import os
          import sys
          import json

          from nexus_router.tool import validate_adapter

          factory_ref = os.environ["ADAPTER_FACTORY_REF"]
          config = json.loads(os.environ.get("ADAPTER_CONFIG", "{}"))

          print(f"Validating: {factory_ref}")
          print(f"Config: {config}")
          print()

          result = validate_adapter({
              "factory_ref": factory_ref,
              "config": config,
              "strict": True,
          })

          for check in result["checks"]:
              status = check["status"].upper()
              if status == "FAIL":
                  print(f"::error::{check['id']}: {check['message']}")
              elif status == "WARN":
                  print(f"::warning::{check['id']}: {check['message']}")
              else:
                  print(f"{status}: {check['id']}")

          print()

          if not result["ok"]:
              print("::error::Adapter validation FAILED")
              sys.exit(1)

          meta = result.get("metadata", {})
          print(f"Adapter: {meta.get('adapter_id')}")
          print(f"Kind: {meta.get('adapter_kind')}")
          print(f"Capabilities: {', '.join(sorted(meta.get('capabilities', [])))}")
          print()
          print("Adapter validation PASSED")
          PY

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]" && pip install "nexus-router>=0.9,<1.0"
      - run: python -m pytest -v
