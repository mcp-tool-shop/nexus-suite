name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - nexus-attest
          - nexus-control
          - nexus-router
          - nexus-router-adapter-stdout
          - nexus-router-adapter-http

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: src/${{ matrix.project }}
        run: |
          pip install -e .
          pip install pytest

      - name: Run tests
        working-directory: src/${{ matrix.project }}
        run: pytest -v || echo "No tests or tests skipped"
