[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nexus-attest"
version = "0.6.1"
description = "Orchestration and approval layer for nexus-router executions"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "mcp-tool-shop", email = "64996768+mcp-tool-shop@users.noreply.github.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "orchestration",
    "approval-workflow",
    "audit-trail",
    "event-sourcing",
    "decision-engine",
    "nexus-router",
    "cryptographic-proof",
    "xrpl",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
dependencies = [
    "nexus-router>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pyright>=1.1.350",
    "ruff>=0.3",
]

[project.urls]
Homepage = "https://github.com/mcp-tool-shop/nexus-attest"
Repository = "https://github.com/mcp-tool-shop/nexus-attest"

[tool.hatch.build.targets.wheel]
packages = ["nexus_attest"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "strict"
include = ["nexus_attest", "tests"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]
ignore = ["E501"]
